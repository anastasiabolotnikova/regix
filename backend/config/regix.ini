;==========================;
; Regix configuration file ;
;==========================;

;========================;
; Instance configuration ;
;========================;

; Default controller to be used when
; a) there is no controller name passed via URI;
; b) controller with passed name does not exist;
; c) controller with passed name does is disabled.
;
; This controller will be loaded even if it is disabled in the database!

default_controller_name = "MainPageController"
default_controller_file_path = "controllers/MainPageController.php"


; Default user ID
; User with this ID will be used for all unauthenticated visitors.
; Guests will operate with permissions of this user.
;
; Note that components may ignore this setting and show controls meant for
; logged in users regardless of it. This behaviour should be configured using
; permission system.

default_user_id = 1


; Display all PHP error messages on pages.
; This may cause problems with components that modify headers.
;
; Output may contain sensitive information! Set to false for produciton.

debug_php = true


; Display debug information aboud database queries on generated pages (including error pages).
;
; Output may contain sensitive information! Set to false for produciton.

debug_db = true



;========================;
; Database configuration ;
;========================;

; Database adapter implementation.
;
; Available adapters: mysql

db_adapter = "mysql"


; Connection settings
;
; DO NOT UPLOAD REAL CREDENTIALS TO GITHUB!

db_host = "localhost"
db_port = 3306
db_user = "test_user"
db_password = "test_password"
db_name = "test_user"
